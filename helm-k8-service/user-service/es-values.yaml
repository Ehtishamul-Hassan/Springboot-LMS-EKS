## Single-node dev: master only, no data/ingest/coordinating nodes
master:
  replicas: 1
data:
  replicas: 0
ingest:
  replicas: 0
coordinating:
  replicas: 0

## Disable PVCs so nothing blocks on storage (uses emptyDir)
persistence:
  enabled: false


## Keep it ClusterIP; ALB will front it
service:
  type: ClusterIP

## Small resources for tiny clusters (optional)

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
